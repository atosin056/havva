<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dark Mode Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Light theme (default) */
        body {
            background-color: #ffffff;
            color: #000;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Dark mode class */
        .dark-mode {
            background-color: #121212 !important;
            color: #fff !important;
        }

        /* Media query for system default theme */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212 !important;
                color: #fff !important;
            }
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Bootstrap Dark Mode Example</h1>
        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-primary" id="themeToggle">Toggle Dark Mode</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");

        // Set initial theme based on system preference
        if (prefersDarkScheme.matches) {
            document.body.classList.add('dark-mode');
        } else {
            document.body.classList.remove('dark-mode');
        }

        // Toggle theme on button click
        themeToggle.addEventListener('click', function () {
            document.body.classList.toggle('dark-mode');
        });

        // Listen for changes in system theme preference and adjust accordingly
        prefersDarkScheme.addEventListener('change', function (e) {
            if (e.matches) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        });
    </script>
</body>

</html>
