<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Progress Bar</title>
    <script src="https://cdn.jsdelivr.net/npm/progressbar.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        #container {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2em;
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body>

<div id="container">
    <div class="progress-text">8hrs 30mins</div>
</div>

<script>
    var circle = new ProgressBar.Circle('#container', {
        color: '#0f0',
        strokeWidth: 10,
        trailWidth: 5,
        trailColor: '#ddd',
        easing: 'easeInOut',
        duration: 1400,
        text: {
            autoStyleContainer: false
        },
        from: { color: '#0f0', width: 5 },
        to: { color: '#00f', width: 10 },
        step: function(state, circle) {
            circle.path.setAttribute('stroke', state.color);
            circle.path.setAttribute('stroke-width', state.width);
        }
    });

    circle.text.style.fontFamily = '"Raleway", Helvetica, sans-serif';
    circle.text.style.fontSize = '1.2rem';

    // Animate the circle to show 240 minutes (8 hours 30 mins) as 240 degrees
    circle.animate(240 / 360);  // Fill up to 240 degrees (which is 240/360 of the circle)
</script>

</body>
</html>
